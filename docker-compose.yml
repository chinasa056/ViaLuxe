version: '3.8'

services:
  sehembz-server:
    build: .
    image: sehembz_travel:latest
    container_name: sehembz-server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=3009
    ports:
      - "127.0.0.1:3009:3009"
    networks:
      - sehembz_net

  nginx:
    image: nginx:stable
    container_name: sehembz-nginx
    restart: unless-stopped
    depends_on:
      - sehembz-server
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro 
      - /var/www/certbot:/var/www/certbot:ro
      - /var/log/nginx:/var/log/nginx
    networks:
      - sehembz_net

networks:
  sehembz_net:
    driver: bridge
