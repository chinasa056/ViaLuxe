map $http_connection $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name server.sehembztravels.com;

    # allow certbot to place challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # redirect to https
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name server.sehembztravels.com;

    ssl_certificate /etc/letsencrypt/live/server.sehembztravels.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/server.sehembztravels.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 50M;

    location / {
        proxy_pass http://sehembz-server:3009;
        proxy_http_version 1.1;

        # core headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # forward content headers so GraphQL/CSRF checks see them
        proxy_set_header Content-Type $http_content_type;
        proxy_set_header Content-Length $http_content_length;

        # websocket / upgrade support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # timeouts / resiliency
        proxy_connect_timeout 5s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;

        # retry on failures
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }

    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
